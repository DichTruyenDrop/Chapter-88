<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chap 88</title>

<style>
body{
    margin:0;
    background:#000;
}

/* ẢNH */
img{
    width:100%;
    max-width:900px;
    display:block;
    margin:auto;
}

/* khung điều hướng */
.nav{
    max-width:900px;
    margin:30px auto;
    display:flex;
    justify-content:center;
    gap:20px;
}
.nav a{
    background:#2196f3;
    color:#fff;
    text-decoration:none;
    padding:10px 18px;
    border-radius:6px;
    font-size:14px;
    min-width:120px;
    text-align:center;
    cursor:pointer;
}
.nav a:hover{
    opacity:.9;
}

/* POPUP */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.8);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:100;
}
.popup-box{
    background:#1c1c1c;
    padding:20px 25px;
    border-radius:8px;
    text-align:center;
    color:#fff;
    font-size:18px;
}
.popup-box button{
    margin-top:12px;
    padding:8px 16px;
    border:none;
    border-radius:5px;
    background:#4caf50;
    color:#fff;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="nav">
    <a href="https://dichtruyendrop.github.io/Chapter-87//">← Chap Trước</a>
    <a onclick="hetRoi()">Chap Sau →</a>
</div>

<!-- POPUP HẾT RỒI -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>HẾT RỒI BẠN ƠI !!!</h3>
        <button onclick="dong()">OK</button>
    </div>
</div>

<script>
function hetRoi(){
    document.getElementById("popup").style.display = "flex";
}
function dong(){
    document.getElementById("popup").style.display = "none";
}
</script>

</body>

</html>
